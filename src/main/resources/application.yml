spring:
  application:
    name: playground
  datasource:
    url: jdbc:mysql://localhost:3306/playground?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
jwt:
  access:
    secret: secret
    expire: 86400000
  refresh:
    secret: secret
    expire: 2592000000
